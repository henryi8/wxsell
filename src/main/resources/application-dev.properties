# 配置mybatis-plus
mybatis-plus.mapper-locations=classpath:mapper/*Mapper.xml
  # 实体扫描，多个package用逗号或者分号分隔
mybatis-plus.type-aliases-package= com.alx.weixin.wxsell.entity
  # 逻辑删除配置
mybatis-plus.global-config.logic-delete-value= 0
mybatis-plus.global-config.logic-not-delete-value= 1
mybatis-plus.global-config.sql-injector= com.baomidou.mybatisplus.mapper.LogicSqlInjector
  #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
mybatis-plus.global-config.id-type=0
  #驼峰下划线转换
mybatis-plus.global-config.db-column-underline=true
  #mp2.3+ 全局表前缀 mp_
#mybatis-plus.global-config.table-prefix=_
  #数据库大写下划线转换
mybatis-plus.global-config.capital-mode=true
  #配置返回数据库(column下划线命名&&返回java实体是驼峰命名)，自动匹配无需as（没开启这个，SQL需要写as： select user_id as userId）
mybatis-plus.global-config.map-underscore-to-camel-case=true
  #枚举包扫描
mybatis-plus.type-enums-package=com.alx.weixin.common.enums
